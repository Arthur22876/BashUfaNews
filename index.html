<!DOCTYPE html>
<html>
  <head>
    <title>DIZI - TelegramBot</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
        background-color: #4F4F4F;
        color: #EBEBEB;
      }
      h1 {
        text-align: center;
        font-size: 3.5em;
      }
      .description {
        text-align: center;
        font-size: 1.5em;
      }
      .modlist {
        margin: 0 auto;
        width: 70%;
        padding: 20px;
        border: 1px solid #2f2f2f; 
      }
      .modlist ul {
        list-style-type: none; 
        padding: 0; 
      }
      .modlist li { 
        margin-bottom: 10px; 
      }
    </style>
  </head>
  <body>
    <h1>DIZI</h1>
    <div class="description">DIZI - телеграмм бот</div>
    <div class="modlist"> 
      <ul> 
        <li><strong>/start</strong>:Запускает бота</li> 
        <li><strong>/tell</strong>:Поговорить с ботом</li> 
        <li><strong>/lol</strong>:Бот говорит шутку</li> 
        <li><strong>game</strong>:Игра "Орёл и Решка" </li> 
      </ul> 
    </div>
  </body>
</html
